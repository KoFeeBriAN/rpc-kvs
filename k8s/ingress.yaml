apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "ture"
    nginx.ingress.kubernetes.io/backend-protocal: "GRPC"
  name: kvs-ingress
  namespace: default
  labels:
    name: kvs-ingress
spec:
  rules:
    # TODO: seperate endpoints for each get and put request
    - host: kvs.pomelo.net
      http:
        paths:
          - backend:
              service:
                name: fe-get-svc
                port:
                  number: 80
